<div class="form-group">
		<input ng-model="filter" type="text" class="form-control" placeholder="Filtre" />
</div>

<table class="table">
	<thead>
		<th>Nom</th>
		<th>Estimés</th>
		<th>Effectués</th>
		<th>Actions</th>
	</thead>
	<tbody>
		<tr ng-repeat="task in tasks | filter:filter">
			<td>{{task.name}}</td>
			<td>{{task.estimatedCount}}</td>
			<td>{{task.doneCount}}</td>
			<td>
				<button class="btn btn-default"><a href="#/detail/{{$index}}" class="glyphicon glyphicon-edit"></a></button>
				<button class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
			</td>
		</tr>
	</tbody>
</table>

<form novalidate name="form" class="form-inline" role="form">
	<div class="form-group">
		<input ng-model="name" required type="text" class="form-control" placeholder="Nom" />
	</div>
	<div class="form-group">
		<input ng-model="estimatedCount" type="number" min="0" integer required class="form-control" placeholder="Nombre de Pomodoro" />
	</div>
	<button ng-click="add()" class="btn btn-default">+</button>
</form>
